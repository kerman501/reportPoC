<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving to new version...</title>

    <meta http-equiv="refresh" content="1;url=https://bins.mpoctools.com" />

    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        background-color: #f4f6f8;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      a {
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h2>Updating Application...</h2>
    <p>We have moved to a new secure server.</p>

    <a href="https://bins.mpoctools.com">Click to Open New Version</a>

    <script>
      const newUrl = "https://bins.mpoctools.com";

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister().then(function () {
                console.log("Old Service Worker unregistered");
              });
            }
          });
      }

      if ("caches" in window) {
        caches.keys().then(function (names) {
          for (let name of names) caches.delete(name);
        });
      }

      setTimeout(() => {
        window.location.replace(newUrl);
      }, 500);
    </script>
  </body>
</html>
